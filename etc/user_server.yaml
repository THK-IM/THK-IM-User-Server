Name: user_server
Cipher: thk_im
Host: 0.0.0.0
Port: 10000
Mode: debug
# exposed外网暴露模式，校验用户token
# backend后端模式，校验ip
DeployMode: "backend"
IpWhiteList: 192.168.31.1/24, 192.168.1.1/24
Node:
  MaxCount: 1024
  PollingInterval: 15
Logger:
  Dir: logs
  RetainAge: 720
  RotationAge: 1
RedisSource:
  Endpoint: ${REDIS_ENDPOINT}
  Uri: "/0"
  MaxIdleConn: 8
  MaxOpenConn: 16
  ConnMaxLifeTime: 3600
  ConnMaxIdleTime: 3600
MysqlSource:
  Endpoint: ${MYSQL_ENDPOINT}
  Uri: "/thk_im?charset=utf8mb4&parseTime=True&loc=Local"
  MaxIdleConn: 10
  MaxOpenConn: 20
  ConnMaxLifeTime: 3600
  ConnMaxIdleTime: 3600
ObjectStorage:
  Endpoint: ${OS_Endpoint}
  Bucket: ${OS_BUCKET}
  AK: ${OS_AK}
  SK: ${OS_SK}
  Region: us-east-1
Models:
  - Name: "user"
    Shards: 5
  - Name: "user_display"
    Shards: 5
  - Name: "account"
    Shards: 5
  - Name: "user_online_record"
    Shards: 5
Metric:
  Endpoint: "/metrics"
  PushGateway: ""
  PushInterval: 10
Sdks:
  - Name: msg-api
    Endpoint: "http://127.0.0.1:18000"
